name: Deploy to Hostinger

on:
  push:
    branches:
      - main
    paths:
      - 'index.html'
      - 'style.css'
      - 'script.js'
      - 'images/**'
      - 'send-email.php'
      - 'hero-new.png'

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ./public_html/
          exclude: |
            **/.git*
            **/.github*
            **/skills/**
            **/docs/**
            **/scripts/**
            **/data/**
            **/bin/**
            **/lib/**
            **/node_modules/**
            **/assets/**
            CATALOG.md
            README.md
            CONTRIBUTING.md
            CHANGELOG.md
            LICENSE
            SECURITY.md
            package.json
            package-lock.json
            skills_index.json

